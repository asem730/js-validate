<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- My CSS  -->
    <link rel="stylesheet" href="css/style.css">
    <title>التسجيل</title>
</head>

<body onload="document.Register.ok.disabled = true;">
    <div class="container">
        <div class="row">
            <header>
                <h1>نموذج تسجيل</h1>
            </header>
            <div class="col-4"></div>
            <div class="col-md-8">
                <form name="Register" id="reg" action="#" method="post">
                    <table>
                        <tr>
                            <td><label class="form-label">الاسم:</label></td>
                            <td><input class="form-control" id="name" type="text" name="user_name"
                                    placeholder="الاسم مع اللقب"></td>
                            <td>
                                <pre> *</pre>
                            </td>
                        </tr>
                        <tr>
                            <td><label>كلمة المرور:</label></td>
                            <td><input class="form-control" id="pass" type="password" name="user_password1"
                                    maxlength="6"></td>
                            <td>
                                <pre> *</pre>
                            </td>
                        </tr>
                        <tr>
                            <td><label>إعادة كلمة المرور:</label></td>
                            <td><input class="form-control" id="pass1" type="password" name="user_password2"
                                    maxlength="6"></td>
                            <td>
                                <pre> *</pre>
                            </td>
                        </tr>
                        <tr>
                            <td><label>الايميل:</label></td>
                            <td><input class="form-control" id="email" type="email" name="user_email"></td>
                            <td>
                                <pre> *</pre>
                            </td>
                        </tr>
                        <tr>
                            <td><label>رقم الهاتف:</label></td>
                            <td><input class="form-control" id="tel" type="tel" name="user_tel"></td>
                            <td>
                                <pre> *</pre>
                            </td>
                        </tr>
                        <tr>
                            <td><label>الجنس:</label></td>
                            <td>
                                <input class="form-check-input" id="gender" type="radio" name="user_gender"
                                    value="Male">ذكر
                                <input class="form-check-input" id="gender" type="radio" name="user_gender"
                                    value="Female">انثى
                            </td>
                            <td>
                                <pre> *</pre>
                            </td>
                        </tr>
                        <tr>
                            <td><label>الدولة:</label></td>
                            <td><select name="user_country" id="country">
                                    <option>إختار دولتك</option>
                                    <option value="Yemen">اليمن</option>
                                    <option value="China">الصين</option>
                                    <option value="KSA">السعودية</option>
                                </select></td>
                            <td>
                                <pre> *</pre>
                            </td>
                        </tr>
                        <tr>
                            <td><label>ملاحظة:</label></td>
                            <td><textarea name="user_comment" cols="45" rows="5"></textarea></td>
                        </tr>
                        <tr>
                            <td>رفع الصورة:</td>
                            <td><input class="form-control" type="file" name="user_uplode"></td>
                        </tr>
                        <tr>
                            <td><label class="form-check-label">الموافقة:</label> </td>
                            <td><input class="form-check-input" type="checkbox" name="agree" onclick="theChecker();">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input class="btn btn-primary" type="submit" value="إرسال" name="ok">
                                <input class="btn btn-secondary" type="reset" value="إعادة" name="reset"
                                    onclick="document.Register.ok.disabled = true || document.Register.agree.checked == false">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <footer>
                <p> &copy جميع الحقوق محفوظة 2022</p>
            </footer>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- My JS  -->
    <script src="js/script.js"></script>
</body>

</html>
